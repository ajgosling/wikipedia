<!doctype html>
<meta charset="utf-8">
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="./assets/index.css" media="screen" />
    <!-- <script src="bundle.js"></script> -->
    <!-- WTF Wikipedia -->

    <!-- D3 Graphing -->

  <body>

        </div>

        <svg height="600" width="960" class="legit"></svg>

    </div>

  <script src="./app/start_node.js"></script>
